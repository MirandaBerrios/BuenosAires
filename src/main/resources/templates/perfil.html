<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BA | Perfil</title>
    <link th:href= "@{bootstrap5/css/bootstrap.min.css} " rel="stylesheet"/>
    <link th:href="@{css/nav.css}"  rel="stylesheet"/>
</head>
<body>
    <nav th:insert="fragments/nav.html :: header"></nav>
	<div class="col-5 mx-auto mt-5">
    	<form id="form_register" method="POST" th:action="@{/update_new_customer}" th:object="${customer}">
		<div >
			<input th:field="*{isAuthenticate}">
			<input th:field="*{isOnline}">
			<input th:field="*{id}">
		</div>
        <div class="mb-3">
            <label for="rut" class="form-label">Rut</label>
            <input th:field="*{rut}"  type="text" class="form-control" id="rut" >
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input th:field="*{name}" type="text" class="form-control" id="nombre" >
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input th:field="*{lastName}" type="text" class="form-control" id="apellido" >
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input  th:field="*{email}" type="email" class="form-control" id="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Nunca compartiremos tu email con nadie</div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input th:field="*{password}" type="password" class="form-control" id="password" aria-describedby="passwordlHelp">
          <div id="paswordHelp" class="form-text">Las contraseñas deben coincidir</div>
        </div>
        <div class="mb-3">
          <label for="repassword" class="form-label">Repetir Contraseña</label>
          <input th:field="*{repeatPassword}" type="password" class="form-control" id="repassword" aria-describedby="repasswordlHelp">
          <div id="repaswordHelp" class="form-text">Las contraseñas deben coincidir</div>
        </div>
        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input th:field="*{adress}"  type="text" class="form-control" id="direccion" >
        </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>   
<script th:src="@{/src/main/resources/static/bootstrap-5.1.3-dist/js/bootstrap.min.js}"> </script>
<footer th:insert="fragments/footer.html :: footer"></footer>
</body>
</html>
