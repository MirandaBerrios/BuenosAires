<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ANWO</title>
 <link th:href= "@{bootstrap5/css/bootstrap.min.css} " rel="stylesheet"/>
 <link th:href="@{css/nav.css}"  rel="stylesheet"/>
</head>
<body>
<nav th:insert="fragments/nav.html :: header"></nav>
	
<div class="container" style="display:flex">
	<div class="content" th:each= "producto : ${productos}">
		<div class="product" style="border: 1px solid black ;  margin: 1em"> 
			<h1  style="background-color: gray" th:text="${producto.id}"> </h1>
			<h1  th:text="${producto.name}"> </h1>
			<h1  th:text="${producto.value}"> </h1>
		</div>
	 </div>
</div>

<div class="container" style="display:flex;">
<div  th:each= "producto : ${productos}">
    <div class="producto" style="height: 200px; width: 500px; border:1px solid black">
        <h3 th:text="${producto.name}"> </h3>
        <div class="image">  </div>
        <p th:text="${producto.description}"> </p>
        <div>
            <div class="precio" th:text="${producto.value}"></div>
            <button class="btn" >Comprar</button>
        </div>
    </div>
    </div>
</div>


<script th:src="@{/src/main/resources/static/bootstrap-5.1.3-dist/js/bootstrap.min.js}"> </script>
<footer th:insert="fragments/footer.html :: footer"></footer>

</body>
</html>
