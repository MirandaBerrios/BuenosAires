<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

    <link th:href= "@{bootstrap5/css/bootstrap.min.css} " rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/login.css}">

<title>Login</title>

</head>
<body>


<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form  role="form" id="form_login" method="POST" th:action="@{/logincheck}">
          <!-- Email input -->
          <div class="form-outline mb-4">
             <label class="form-label" for="form1Example13">Email</label>
            <input type="email" id="form1Example13" class="form-control form-control-lg" />
           
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example23">Contrase√±a</label>
            <input type="password" id="form1Example23" class="form-control form-control-lg" />
           
          </div>
			<button type="submit" class="btn btn-primary btn-lg w-100">Ingresar</button>
          <div class="d-flex justify-content-around align-items-center mb-4 mt-5">
            <a href="#!">Registrarme</a>
          </div>

          <!-- Submit button -->
        </form>
      </div>
    </div>
  </div>
</section>



<footer th:insert="fragments/footer.html :: footer"></footer>
<th:insert="fragments/jsimport.html :: js_import">	
</body>
</html>
