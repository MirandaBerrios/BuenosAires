								<th  class="text-center">Cliente</th>

								<th  class="text-center">Descripción</th>
								<th  class="text-center">Monto</th>

								<th  class="text-center">Estado Solicitud</th>                 
                            </tr>
                            </thead>
                         <tbody>
							 <tr  th:each="invoice : ${invoiceReportList}" >
							 	<td class="text-center" th:text="${invoice.numeroFactura}">id</td>
							 	<td class="text-center" th:text="${invoice.nameCustomer}">customer</td>
							 	<td class="text-center" th:text="${invoice.fecha}">date</td>
							 	<td class="text-center" th:text="${invoice.descripcion}">banco</td>
							 	<td class="text-center" th:text="${invoice.monto}">rut</td>
								<td class="text-center" th:text="${invoice.ordenDespacho}">fecha</td>
						        <td class="text-center" th:text="${invoice.estadoOrdenDespacho}">fecha</td>
						        <td class="text-center" th:text="${invoice.numeroServicio}">fecha</td>
						        <td class="text-center" th:text="${invoice.stateServicio}">fecha</td>
														
						    </tr>
						</tbody>
                            </table>
